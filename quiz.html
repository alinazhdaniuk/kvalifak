<!DOCTYPE html>
<html>
<head>
  <title>Знайди пару</title>
  <style>
   .game-container {
      width: 800px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
   .card {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      background-color: #fff;
    }
   .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
   .card.matched {
      background-color: #c6f7d0;
      border-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Знайди пару</h1>
  <div class="game-container">
    <!-- картки з зображеннями -->
    <div class="card">
      <img src="mouse.png" alt="Миша">
      <p>?</p>
    </div>
    <div class="card">
      <img src="browser.png" alt="Браузер">
      <p>?</p>
    </div>
    <div class="card">
      <img src="keyboard.png" alt="Клавіатура">
      <p>?</p>
    </div>
    <div class="card">
      <img src="computer.png" alt="Комп'ютер">
      <p>?</p>
    </div>
    <div class="card">
      <img src="headphones.png" alt="Навушники">
      <p>?</p>
    </div>
    <!-- картки з текстом -->
    <div class="card">
      <p>Миша</p>
      <img src="" alt="">
    </div>
    <div class="card">
      <p>Браузер</p>
      <img src="" alt="">
    </div>
    <div class="card">
      <p>Клавіатура</p>
      <img src="" alt="">
    </div>
    <div class="card">
      <p>Комп'ютер</p>
      <img src="" alt="">
    </div>
    <div class="card">
      <p>Навушники</p>
      <img src="" alt="">
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    let matchedCards = [];

    cards.forEach((card) => {
      card.addEventListener('click', () => {
        if (!card.classList.contains('matched')) {
          card.classList.add('matched');
          matchedCards.push(card);
          if (matchedCards.length === 2) {
            setTimeout(() => {
              if (matchedCards[0].querySelector('img').alt === matchedCards[1].querySelector('p').textContent) {
                matchedCards.forEach((card) => {
                  card.classList.add('matched');
                });
                matchedCards = [];
              } else {
                matchedCards.forEach((card) => {
                  card.classList.remove('matched');
                });
                matchedCards = [];
              }
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
