<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поєднати предмет із зображенням</title>
    <link rel="stylesheet" href="oneqv.css">
</head>
<body>
     <div class="container">
        <button><a href="tasks.html">На головну</a></button>
        <h1 class="header">Поєднати предмет із зображенням</h1>
        <div class="words">
            <div class="word" draggable="true" id="computer">Комп'ютер</div>
            <div class="word" draggable="true" id="keyboard">Клавіатура</div>
            <div class="word" draggable="true" id="mouse">Миша</div>
            <div class="word" draggable="true" id="speakers">Навушники</div>
            <div class="word" draggable="true" id="brouser">Браузер</div>
        </div>
        <div class="images">
             <div class="image-container" data-word="computer">
                <img src="computer.png" alt="Комп'ютер">
            </div>
            <div class="image-container" data-word="keyboard">
                <img src="keyboard.png" alt="Клавіатура">
            </div>
            <div class="image-container" data-word="mouse">
                <img src="mouse.png" alt="Миша">
            </div>
            <div class="image-container" data-word="speakers">
                <img src="navushniki.png" alt="Навушники">
            </div>
            <div class="image-container" data-word="brouser">
                <img src="browser.png" alt="Браузер">
            </div>
        </div>
    </div>
    <script src="oneqv.js"></script>
</body>
</html>
